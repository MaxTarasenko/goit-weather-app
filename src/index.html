<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>

  <body>
    <!-- сюда импортируем статическую разметку -->
    <!-- 1 -->
    <section class="search-location container">
      <form class="search-location__form">
        <input type="text" name="query" placeholder="Enter the city" />
        <button
          type="button"
          class="search-location__form-btn"
        ></button>
      </form>
      <div class="search-location__slider">
        <button
          class="search-location__slider-btnPrev"
        ></button>
        <ul class="search-location__slider-list"></ul>
        <button
          class="search-location__slider-btnNext"
        ></button>
      </div>
    </section>
  </body>
</html>
