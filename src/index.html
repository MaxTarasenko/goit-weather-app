<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
  </head>

  <body>
    <!-- сюда импортируем статическую разметку -->
    <!-- 1 -->
    <section class="search-location container">
      <form class="search-location__form">
        <input type="text" name="query" placeholder="Enter the city" />
        <button type="button" class="search-location__form-btn"></button>
      </form>
      <div class="search-location__slider">
        <button class="search-location__slider-btnPrev"></button>
        <ul class="search-location__slider-list"></ul>
        <button class="search-location__slider-btnNext"></button>
      </div>
    </section>
    <!-- 2 -->
    <section class="content-box">
      <div class="temperature-box">
        <img
          src="./img/weather-pic.png"
          alt="weather-picture"
          width="42px"
          height="22px"
          class="temperature-img"
        />
        <p class="temperature-header">kyiv, UA</p>
        <div class="degree-box">
          <p class="degree-title">-3&deg</p>
          <ul class="degree-list">
            <li class="degree-item degree-item--line">
              <p class="degree-first-subtitle">min</p>
              <p class="degree-second-subtitle">-2 &deg</p>
            </li>
            <li class="degree-item">
              <p class="degree-first-subtitle">max</p>
              <p class="degree-second-subtitle">-3 &deg</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="btn-box">
        <ul class="btn-list">
          <li>
            <button class="btn btn-today btn-today-js">today</button>
          </li>
          <li>
            <button class="btn btn-5-days-js">5 days</button>
          </li>
        </ul>
      </div>
    </section>

<!-- Part 5 -->

<section class="five-days-containeer">
  <!-- City  name -->
  <h2 class="five-days-containeer__city-name">Kyiv, UA</h2>
  <!-- 5 days containeer -->
  <ul class="days-list">
    <!-- First day -->
    <li class="days-list__item">
      <h3
        class="days-list__day-of-the-week days-list__day-of-the-week--active"
      >
      Monday
      </h3>
      <h4 class="days-list__date">10 Feb</h4>
      <img
        class="days-list__img"
        src="./img/icons/cloud.png"
        alt="cloud"
      />
      <div class="days-list__temperature-block">
        <div class="days-list__min days-list__min-max">
          <p
            class="days-list__title"
          >
            min
          </p>
          <p
            class="days-list__value days-list__value--degrees"
          >
            -2
          </p>
        </div>
        <img
          src="./img/icons/line.png"
          alt="line"
          class="days-list__line days-list__line--mobile"
        />
        <img
        src="./img/icons/tablet/line.png"
        alt="line"
        class="days-list__line days-list__line--tablet_desktop"
      />
        <div class="days-list__min-max">
          <p
            class="days-list__title"
          >
            max
          </p>
          <p
            class="days-list__value days-list__value--degrees"
          >
            -3
          </p>
        </div>
      </div>
      <button class="days-list__more-btn" type="button">
        more info
      </button>
    </li>
    <!-- Second day -->
    <li class="days-list__item">
      <h3
        class="days-list__day-of-the-week"
      >
      Tuesday
      </h3>
      <h4 class="days-list__date">11 Feb</h4>
      <img
        class="days-list__img"
        src="./img/icons/cloud.png"
        alt="cloud"
      />
      <div class="days-list__temperature-block">
        <div class="days-list__min days-list__min-max">
          <p
            class="days-list__title"
          >
            min
          </p>
          <p
            class="days-list__value days-list__value--degrees"
          >
            -2
          </p>
        </div>
        <img
          src="./img/icons/line.png"
          alt="line"
          class="days-list__line days-list__line--mobile"
        />
        <img
        src="./img/icons/tablet/line.png"
        alt="line"
        class="days-list__line days-list__line--tablet_desktop"
      />
        <div class="days-list__min-max">
          <p
            class="days-list__title"
          >
            max
          </p>
          <p
            class="days-list__value days-list__value--degrees"
          >
            -3
          </p>
        </div>
      </div>
      <button class="days-list__more-btn" type="button">
        more info
      </button>
    </li>
    <!-- Third day -->
    <li class="days-list__item">
      <h3
        class="days-list__day-of-the-week"
      >
      Wednesday
      </h3>
      <h4 class="days-list__date">12 Feb</h4>
      <img
        class="days-list__img"
        src="./img/icons/cloud.png"
        alt="cloud"
      />
      <div class="days-list__temperature-block">
        <div class="days-list__min days-list__min-max">
          <p
            class="days-list__title"
          >
            min
          </p>
          <p
            class="days-list__value days-list__value--degrees"
          >
            -2
          </p>
        </div>
        <img
          src="./img/icons/line.png"
          alt="line"
          class="days-list__line days-list__line--mobile"
        />
        <img
        src="./img/icons/tablet/line.png"
        alt="line"
        class="days-list__line days-list__line--tablet_desktop"
      />
        <div class="days-list__min-max">
          <p
            class="days-list__title"
          >
            max
          </p>
          <p
            class="days-list__value days-list__value--degrees"
          >
            -3
          </p>
        </div>
      </div>
      <button class="days-list__more-btn" type="button">
        more info
      </button>
    </li>
  </ul>
  <!-- Scroll arrows -->
  <div class="five-days-containeer__scroll">
    <img
      src="./img/icons/left-arrow.png"
      alt="left-arrow"
      class="five-days-containeer__arrow five-days-containeer__arrow--hover"
    />
    <img
      src="./img/icons/right-arrow.png"
      alt="right-arrow"
      class="five-days-containeer__arrow five-days-containeer__arrow--hover"
    />
  </div>
</section>


  </body>
</html>
