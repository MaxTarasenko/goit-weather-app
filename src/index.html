    <section class="search-location container">

        <input type="text" name="query" placeholder="Enter the city" />
        <button type="button" class="search-location__form-btn"></button>
      </form>
      <div class="search-location__slider">
        <button class="search-location__slider-btnPrev"></button>
        <ul class="search-location__slider-list"></ul>
        <button class="search-location__slider-btnNext"></button>
      </div>
    </section>

    <section class="content-box container">
      <div class="temperature-box">

          width="42px"
          height="22px"
          class="temperature-img"
        />
        <p class="temperature-header">kyiv, UA</p>
        <div class="degree-box">
          <p class="degree-title">-3&deg</p>
          <ul class="degree-list">
            <li class="degree-item degree-item--line">
              <p class="degree-first-subtitle">min</p>
              <p class="degree-second-subtitle">-2 &deg</p>
            </li>
            <li class="degree-item">
              <p class="degree-first-subtitle">max</p>
              <p class="degree-second-subtitle">-3 &deg</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="btn-box">
        <ul class="btn-list">
          <li>
            <button class="btn btn-today btn-today-js">today</button>
          </li>
          <li>
            <button class="btn btn-5-days-js">5 days</button>
          </li>
        </ul>
      </div>
    </section>
